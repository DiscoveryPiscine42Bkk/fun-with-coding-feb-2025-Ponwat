<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="random_background()">Click me!</button>
    <script>
        function random_background() {
            const random_color = Math.floor(Math.random() * 0x1000000);
            document.body.style.backgroundColor = '#' + Math.floor(random_color).toString(16);
        }
    </script>
</body>
</html>
