<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery-3.7.1.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #balloon {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 100%;
        }
    </style>
</head>
<body>
    <div id="balloon"></div>
    <script>
        const colors = ['red', 'green', 'blue'];
        let color_index = 0;
        $("#balloon").click(function(){
            $(this).width("+=10px");
            $(this).height("+=10px");
            color_index = (color_index + 1) % colors.length;
            $(this).css("background-color", colors[color_index]);
            if (parseInt($(this).css("width")) > 420) {
                $(this).width("200px");
                $(this).height("200px");
            }
        });

        $("#balloon").mouseleave(function(){
            $(this).width("-=5px");
            $(this).height("-=5px");
            color_index = (color_index + 2) % colors.length;
            $(this).css("background-color", colors[color_index]);
            if (parseInt($(this).css("width")) < 200) {
                $(this).width("200px");
                $(this).height("200px");
                color_index = (color_index + 1) % colors.length;
                $(this).css("background-color", colors[color_index]);
            }
        });
    </script>
</body>
</html>
